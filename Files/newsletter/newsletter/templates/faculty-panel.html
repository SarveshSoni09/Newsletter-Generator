<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>KJSIEIT Newsletter Portal - Faculty Panel</title>
        <meta content="Newsletter Generator Portal for Department of Computer Engineering, KJSIEIT" name="description">
        <meta content="KJSIEIT, Newsletter, KJSIEIT Newsletter, KJSIEIT Newsletter Portal" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/slogo.png" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/aos/aos.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- ======= Header ======= -->
        <header id="header" class="d-flex align-items-center">
            <div class="container d-flex align-items-center justify-content-between">
                <div class="logo" id="full-logo">
                    <a href="https://kjsieit.somaiya.edu.in/en"><img src="assets/kjsieit-logo.svg" alt="KJSIEIT Logo" class="img-fluid"></a>
                </div>
                <div class="logo" id="trust-logo">
                    <a href="https://kjsieit.somaiya.edu.in/en"><img src="assets/img/slogo.png" alt="Somaiya Trust Logo" class="img-fluid"></a>
                </div>
                <div class="text-end">
                    <button class="logout" type="">Log Out</button>
                </div>
            </div>
        </header><!-- End Header -->

        <main>
            <div class="container text-center contact">
                <section class="contact" style="background-color: white;">
                    <h2 class="page-title">SUBMIT NEWSLETTER CONTENT</h2>
                    <form action="" method="post">
                        <div class="form-fields">
                            <fieldset id="highlights-field">
                                <legend>Highlights of Department/Faculty</legend>
                                <div class="container details-form" id="highlights">
                                    <div>
                                        <div class="text-start">
                                            <label for="Name of the Faculty">Name of the Faculty Member</label>
                                        </div>
                                        <input class="form-control box" type="text" name="name" id="name-highlights"><br>
            
                                        <div class="text-start">
                                            <label for="text">Achievement</label><br>
                                        </div>
                                        <textarea class="form-control" name="achievement-highlights" id="textarea" cols="30" rows="5"></textarea><br>
            
                                        <div class="text-start">
                                            <label for="img">Upload Image</label>
                                        </div>
                                        <div class="text-start">
                                            <input class="form-control box img-input" type="file" name="" id="img-highlights">
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button class="add-more" type="button" id="btn-highlights" onclick="repeatHighlights()">Add More</button>
                                    </div>                                
                                </div>
                                
                            </fieldset>
                        </div>

                        <div class="form-fields">
                            <fieldset>
                                <legend>Remarkable Milestones</legend>
                                <div class="container details-form" id="milestones">
                                    <div>
                                        <div class="text-start">
                                            <label for="text">Description</label><br>
                                        </div>
                                        <textarea class="form-control" name="desc-milestones" id="textarea" cols="30" rows="5"></textarea><br>
            
                                        <div class="text-start">
                                            <label for="img">Upload Image</label>
                                        </div>
                                        <input class="form-control box img-input" type="file" name="" id="img-milestones">
                                    </div>
                                    <div class="text-end">
                                        <button class="add-more" type="button">Add More</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        
                        <div class="form-fields">
                            <fieldset>
                                <legend>Activities conducted for students</legend>
                                <div class="container details-form" id="activities">
                                    <div>
                                        <div class="text-start">
                                            <label for="text">Description</label><br>
                                        </div>
                                        <textarea class="form-control" name="desc-activities" id="textarea" cols="30" rows="5"></textarea><br>
            
                                        <div class="text-start">
                                            <label for="img">Upload Image</label>
                                        </div>
                                        <input class="form-control box img-input" type="file" name="img-activities" id=""><br>
            
                                        <div class="text-start">
                                            <label for="">Image Caption</label>
                                        </div>
                                        <input type="text" name="" id="img-capt-activities" class="form-control box">
                                    </div>
                                    <div class="text-end">
                                        <button class="add-more" type="button">Add More</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-fields">
                            <fieldset>
                                <legend>Placement Statistics</legend>
                                <div class="container details-form">
                                    <div class="row stat-row" id="stat-row">
                                        <div class="col-12 col-md-6 text-start">
                                            <label for="companyname">Company name</label><br>
                                            <input type="text" class="form-control box">
                                        </div>
                                        <div class="col-12 col-md-6 text-start">
                                            <label for="companyname">Number of Students</label><br>
                                            <input type="number" class="form-control box">
                                        </div>
                                    </div>
                                    <div class="row stat-row">
                                        <div class="col-12 col-md-6 text-start">
                                            <label for="companyname">Company name</label><br>
                                            <input type="text" class="form-control box">
                                        </div>
                                        <div class="col-12 col-md-6 text-start">
                                            <label for="companyname">Number of Students</label><br>
                                            <input type="number" class="form-control box">
                                        </div>
                                    </div>
                                    <div class="row stat-row">
                                        <div class="col-12 col-md-6 text-start">
                                            <label for="companyname">Company name</label><br>
                                            <input type="text" class="form-control box">
                                        </div>
                                        <div class="col-12 col-md-6 text-start">
                                            <label for="companyname">Number of Students</label><br>
                                            <input type="number" class="form-control box">
                                        </div>
                                    </div>
                                    <div class="row stat-row">
                                        <div class="col-12 col-md-6 text-start">
                                            <label for="companyname">Company name</label><br>
                                            <input type="text" class="form-control box">
                                        </div>
                                        <div class="col-12 col-md-6 text-start">
                                            <label for="companyname">Number of Students</label><br>
                                            <input type="number" class="form-control box">
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button class="add-more" type="button" style="margin-top: 0px;">Add More</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-fields">
                            <fieldset>
                                <legend>Student Achievements</legend>
                                <div class="container details-form" id="stud-achievements">
                                    <div>
                                        <div class="text-start">
                                            <label for="text">Description</label><br>
                                        </div>
                                        <textarea class="form-control" name="desc-stu-achievements" id="textarea" cols="30" rows="5"></textarea><br>
            
                                        <div class="text-start">
                                            <label for="img">Upload Image</label>
                                        </div>
                                        <input class="form-control box img-input" type="file" name="img-stu-achievements" id="img-stu-achievements">
                                    </div>
                                    <div class="text-end">
                                        <button class="add-more" type="button">Add More</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-fields">
                            <fieldset>
                                <legend>Events Attended by Faculties</legend>
                                <div class="container details-form">
                                    <div>
                                        <div class="text-start">
                                            <label for="text">Description</label><br>
                                        </div>
                                        <textarea class="form-control" name="desc-events" id="textarea" cols="30" rows="5"></textarea><br>
            
                                        <div class="text-start">
                                            <label for="img">Upload Image</label>
                                        </div>
                                        <input class="form-control box img-input" type="file" name="img-events" id="img-events">
                                    </div>
                                    <div class="text-end">
                                        <button class="add-more" type="button">Add More</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-fields">
                            <fieldset>
                                <legend>Projects by Companies</legend>
                                <div class="container details-form">
                                    <div>
                                        <div class="text-start">
                                            <label for="text">Description</label><br>
                                        </div>
                                        <textarea class="form-control" name="desc-proj" id="textarea" cols="30" rows="5"></textarea>
                                    </div>
                                    <div class="text-end">
                                        <button class="add-more" type="button">Add More</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="form-fields">
                            <fieldset>
                                <legend>PhD. pursuing Faculties</legend>
                                <div class="container details-form">
                                    <div class="container details-form">
                                        <div>
                                            <div class="text-start">
                                                <label for="text">Description</label><br>
                                            </div>
                                            <textarea class="form-control" name="desc-phd" id="textarea" cols="30" rows="5"></textarea>
                                        </div>
                                        <div class="text-end">
                                            <button class="add-more" type="button">Add More</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="text-center">
                            <button class="logout" type="submit">Submit</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <!-- ======= Footer ======= -->
        <footer id="footer">
            <div class="container footer-bottom clearfix">
                <div class="copyright">
                    <strong><span>Developed by students of KJSIEIT</span></strong>
                </div>
            </div>
        </footer><!-- End Footer -->

        <!-- Vendor JS Files -->
        <script src="assets/vendor/jquery/jquery.slim.min.js"></script>
        <script src="assets/vendor/jsdelivr/popper.min.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/aos/aos.js"></script>
        <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
        <script src="assets/vendor/php-email-form/validate.js"></script>

        <!-- Template Main JS File -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
